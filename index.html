<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rem And Em</title>
    <style>
      :root {
        font-size: 16px;
      }

      .div-1 {
        font-size: 1rem;
      }

      .div-2-1 {
        font-size: 1rem;
      }

      .div-2-2 {
        font-size: 2rem;
      }

      .div-3 {
        font-size: 20px;
      }

      .div-3-1 {
        font-size: 1em;
      }

      .div-3-2 {
        font-size: 2em;
      }
      
    </style>
  </head>
  <body>
    <div class="div-1">
      <p>Hi I'm in div 1</p>
    </div>

    <div class="div-2">
      <h3>Im Rem</h3>
      <div class="div-2-1">
        <p>hi im in div-2 and 1</p>
      </div>
      <div class="div-2-2">
        <p>hi im in div-2 and 2</p>
      </div>
    </div>

    <div class="div-3">
      <h3>Im Em</h3>
      <div class="div-3-1">
        <p>hi im in div-3 and 1</p>
      </div>
      <div class="div-3-2">
        <p>hi im in div-3 and 2</p>
      </div>
    </div>
  </body>
</html>
